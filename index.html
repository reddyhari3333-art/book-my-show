<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow Clone</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
    <style>
        /* Basic inline CSS for quick setup */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #e51937;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        .banner {
            background: url('banner.jpg') center/cover no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }

        .banner h2 {
            font-size: 2.5rem;
        }

        .movies-section {
            padding: 2rem;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-card .info {
            padding: 1rem;
        }

        .movie-card .info h3 {
            margin: 0 0 0.5rem;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>BookMyShow</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Events</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <section class="banner">
        <h2>Welcome to BookMyShow</h2>
    </section>

    <section class="movies-section">
        <h2>Now Showing</h2>
        <div class="movies-grid">
            <div class="movie-card">
                <img src="movie1.jpg" alt="Movie 1">
                <div class="info">
                    <h3>Movie Title 1</h3>
                    <p>Genre: Action</p>
                </div>
            </div>

            <div class="movie-card">
                <img src="movie2.jpg" alt="Movie 2">
                <div class="info">
                    <h3>Movie Title 2</h3>
                    <p>Genre: Comedy</p>
                </div>
            </div>

            <div class="movie-card">
                <img src="movie3.jpg" alt="Movie 3">
                <div class="info">
                    <h3>Movie Title 3</h3>
                    <p>Genre: Drama</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 BookMyShow Clone. All rights reserved.</p>
    </footer>

</body>
</html>
